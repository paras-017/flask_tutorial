<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask-Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
<!--------------------------------- Navbar ---------------------------------->
<nav class=" navbar bg-body-tertiary">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Flask</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

 <!--------------------------------- Form ---------------------------------->
 <div class="container my-4">
  <h2>Form</h2>
  <form action="/" method="POST"  id="myForm" class="needs-validation" novalidate>
    <div class="form-group my-4">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
      <div class="invalid-feedback">
        Please enter a title.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
      <div class="invalid-feedback">
        Please enter a description.
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-4">Submit</button>
  </form>
</div>


<!-- Table -->
<div class="container mt-5">
    <h1>All Entries</h1>
    <table class="table">
       
        <tbody>
            {% if allTodo|length==0 %}
            <div class="alert alert-danger" role="alert">
             No Record Available .Please add some
            </div
              {% else %}
                
            

          {% for todo in allTodo %}
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.date_created}}</td>
            <td>
              <a href="/edit/{{todo.sno}}" type="button"  class="btn btn-success btn-sm">Edit</a>
              <a href="/delete/{{todo.sno}}" type="button"  class="btn btn-danger btn-sm mx-2">Delete</a>
            </td>
          </tr>
          {% endfor %}
          {% endif %}

        </tbody>
      </table>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script >
  (function() {
  'use strict';


    window.addEventListener('load', function() {
      var form = document.getElementById('myForm');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
  </body>
</html>
