{% extends 'base.html' %}
{% block title %}Edit{% endblock title %}


{% block body %}
<div class="container my-4">
    <h2>Edit Entery</h2>
    <form action="/edit/{{todo.sno}}" method="POST"  id="myForm" class="needs-validation" novalidate>
      <div class="form-group my-4">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" value="{{todo.title}}" required>
        <div class="invalid-feedback">
          Please enter a title.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required>{{todo.description}}</textarea>
        <div class="invalid-feedback">
          Please enter a description.
        </div>
      </div>
      <button type="submit" class="btn btn-primary my-4">Update</button>
    </form>
  </div>
{% endblock body %}
